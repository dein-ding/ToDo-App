<div *rxLet="node.expandedStore.listen(node.id); let isExpanded; strategy: 'native'">
    <button
        class="group-toggle | text-tinted-500 hover:text-tinted-400 inline-flex gap-1 text-sm transition-colors"
        (click)="node.expandedStore.set(node.id, !isExpanded)"
        data-test-name="group-toggle"
    >
        <app-icon
            icon="chevronRight"
            class="mr-1 inline-block transition-transform"
            [class.rotate-90]="isExpanded"
        ></app-icon>
        <app-icon [icon]="node.data.icon" class="mr-1 inline-block"></app-icon>
        {{ node.data.label }}

        <!-- @TODO: Add a tasks count -->
        <!-- @TODO: Add a `Add task` button -->
    </button>
</div>
