<ng-container *ngIf="taskEntity$ | async as entity">
    <h1 class="heading | mt-4">
        <app-editable-entity-title [entity]="entity"></app-editable-entity-title>
    </h1>

    <!-- <pre> {{ entity | json }} </pre> -->
    <pre> {{ detail$ | async | json }} </pre>
</ng-container>

<ng-container *ngIf="task$ | async as task">
    <!-- <pre> {{ task | json }} </pre> -->

    <app-task-tree *ngIf="task.children" [tasks]="task.children"></app-task-tree>
</ng-container>
