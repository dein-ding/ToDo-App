<app-entity-view [entity]="activeEntity$ | async" [entityOptionsMap]="entityOptionsMap$ | async">
    <ng-container headerBeforeOptions>
        <app-breadcrumbs [breadcrumbs]="(breadcrumbs$ | async) || []"></app-breadcrumbs>
    </ng-container>

    <ng-container headerAfterOptions>
        <app-menu-toggle></app-menu-toggle>
    </ng-container>
</app-entity-view>
