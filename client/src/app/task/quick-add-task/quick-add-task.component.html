<div class="container">
    <input
        type="text"
        class="input"
        placeholder="add new task..."
        [(ngModel)]="newTaskName"
        (keydown.enter)="addTask()"
        #inputField
        (keydown.escape)="newTaskName = ''; inputField.blur()"
    />
    <button class="btn btn-submit" [disabled]="this.newTaskName.trim() == ''" (click)="addTask()">add</button>
</div>
