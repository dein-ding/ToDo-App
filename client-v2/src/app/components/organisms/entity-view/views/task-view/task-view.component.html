<ng-container *rxIf="taskEntity$; let entity">
    <h1 class="heading | mt-4">
        <app-editable-entity-title [entity]="entity"></app-editable-entity-title>
    </h1>

    <pre> {{ detail$ | async | json }} </pre>
</ng-container>

<ng-container *rxIf="task$; let task">
    <app-page-progress-bar [taskTree]="task.children || []"></app-page-progress-bar>

    <app-task-tree *rxIf="task.children" [tasks]="task.children"></app-task-tree>
</ng-container>
