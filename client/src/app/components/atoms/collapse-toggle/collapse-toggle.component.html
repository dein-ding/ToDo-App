<div class="container" [class.open]="isOpen" [class.margin]="spacing" [class.touchDevice]="isTouchDevice">
    <span
        class="{{ colorClass }} {{ dimm != 'none' ? dimm : '' }}"
        (click)="this.isOpen = !this.isOpen; onToggle.emit(this.isOpen)"
    >
        <i class="fas fa-chevron-down" ></i> <!-- [class.dimm-1]="dimm == 'none'" -->
        <span *ngIf="toggleText"> {{ isOpen ? "hide" : "show" }} </span> <!-- [class.dimm-1]="toggleText == 'dimm'" -->
        <ng-content></ng-content>
    </span>
</div>
