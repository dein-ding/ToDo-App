<div
    class="absolute inset-y-0 right-0 -top-12 h-full"
    *rxLet="descriptionEditor.isFocused$; let isFocused"
    [class.pointer-events-none]="!isFocused"
>
    <app-toolbar class="sticky top-2 z-10 block w-fit" [hide]="!isFocused">
        <app-rt-editor-toolbar [editor]="descriptionEditor.editor"></app-rt-editor-toolbar>
    </app-toolbar>
</div>

<app-rt-editor
    #descriptionEditor
    [value]="(description$ | push) ?? ''"
    placeholder="Description"
    (valueChanges)="descriptionChanges$.next($event)"
    (blur)="blurEvents$.next($event)"
></app-rt-editor>
