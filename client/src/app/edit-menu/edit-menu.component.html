<app-modal id="edit-menu" (onClose)="close('Cancelled')">
    <div class="edit-menu">
        <h2>{{ this.type }} details</h2>
        <button class="btn btn-icon btn-close" (click)="close('Cancelled')">
            <i class="fas fa-times"></i>
        </button>
        <input
            class="nameInput edit-item input"
            type="text"
            placeholder="{{ this.type == 'Task' ? 'task' : 'list' }} name"
            #nameInputRef
            [disabled]="noEdit"
            [(ngModel)]="dataEdit.name"
        />
        <label *ngIf="this.type == 'Task'" class="priority-label edit-item"
            >Priority: &nbsp;
            <select class="input" [(ngModel)]="dataEdit.priority" [disabled]="noEdit">
                <option value="-1">Optional</option>
                <option value="0">None</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
        </label>

        <textarea
            id="notesTextarea"
            class="notesTextarea edit-item input"
            placeholder="notes"
            [disabled]="noEdit"
            [(ngModel)]="dataEdit.meta.notes"
        ></textarea>

        <div *ngIf="this.type == 'Task' && !noEdit" class="add-link-container">
            <input
                type="url"
                class="linkInput edit-item input"
                id="linkInput"
                placeholder="Link"
                [disabled]="noEdit"
                [(ngModel)]="linkInput"
            />
            <button class="btn btn-primary" [disabled]="!this.trimLinkInput() || !linkInput" (click)="addLink()">
                add
            </button>
        </div>
        <div *ngIf="this.type == 'Task' && this.dataEdit.meta.links.length" class="link-list" style="margin-top: 10px">
            <ul *ngIf="this.dataEdit.meta.links.length > 0">
                <div class="link-container" *ngFor="let link of this.dataEdit.meta.links; let i = index">
                    <hr *ngIf="i" />
                    <li>
                        <a [href]="link" target="_blank">{{ link }}</a>
                        <button
                            *ngIf="!noEdit"
                            class="btn btn-delete btn-icon"
                            (click)="removeLink(i)"
                            style="margin-left: 1rem"
                        >
                            <i class="far fa-trash-alt"></i>
                        </button>
                    </li>
                </div>
            </ul>
        </div>

        <div class="btn-group">
            <button class="btn modal-btn btn-danger" style="float: left" (click)="close('Deleted')">delete</button>
            <button class="btn modal-btn btn-neutral" title="Escape" (click)="close('Cancelled')">
                {{ noEdit ? "close" : "cancel" }}
            </button>
            <button *ngIf="!noEdit" class="btn modal-btn btn-submit" title="Enter" (click)="close('OK')">Done</button>
        </div>
    </div>
</app-modal>
