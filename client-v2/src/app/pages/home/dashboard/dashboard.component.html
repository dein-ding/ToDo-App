<app-main-pane data-test-name="dashboard-page">
    <ng-container header>
        <div class="grow"></div>
        <app-menu-toggle></app-menu-toggle>
    </ng-container>

    <ng-container main>
        <div class="flex h-[70vh] flex-col items-center justify-center gap-3">
            <p>Open a tasklist from the explorer or create a new one</p>
            <p><button class="button" (click)="createNewTasklist()">Create new list</button></p>
            <p>This dashboard will become richer in the next couple of weeks.</p>
            <p>Thank you for using Rockket!</p>
        </div>
    </ng-container>
</app-main-pane>
