<div class="task-progress-container {{ variant }}">
    <div *ngIf="tasksCount || showAlways" class="task-progress">
        <span class="clr-submit" [class.last]="!openTasksCount" [style]="'width:' + (completedTasksCount / tasksCount) * 100 + '%;'"></span>
        <span
            class="clr-primary"
            [style]="'width:' + (tasksCount ? openTasksCount / tasksCount : 1) * 100 + '%;'"
        ></span>
    </div>
</div>
