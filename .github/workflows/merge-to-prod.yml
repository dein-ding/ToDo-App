name: Merge to prod

on:
    push:
        # tags:
        #   - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
    merge-to-prod:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
              with:
                ref: 'demo-prod'
                fetch-depth: 0
            - run: |
                git fetch origin ci/automate-prod-deployments
                git merge origin/ci/automate-prod-deployments
                git push
