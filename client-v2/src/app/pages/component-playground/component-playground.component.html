<app-centered-layout [cdkContextMenuTriggerFor]="contextMenu">
    <h2>Forms</h2>
    <app-form
        [formOptions]="formOptions"
        submitButton="Signup"
        (formSubmit)="onSubmit($event)"
        [extraErrorMessages]="{}"
        [isLoading]="isLoading"
        containerClasses="grid gap-3"
        gridAreas="
        'username username email           email'
        'age      age      none            none'
        'password password confirmPassword confirmPassword'
        'auto        submit      submit          fill'
        "
    ></app-form>

    <div class="spacer | my-4"></div>
    <h2>Single Inputs</h2>
    <app-input
        name="Full name"
        [id]="'full-name-binded'"
        [control]="fullnameControl"
        [errorMessages]="{ required: '$name must not be empty!' }"
    ></app-input>

    <div class="spacer | my-4"></div>
    <div class="typography">
        <h1>Heading 1</h1>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <h4>Heading 4</h4>
        <h5>Heading 5</h5>
        <h6>Heading 6</h6>
        <p>Paragaph</p>
        <ul>
            <li>unordered</li>
            <li>list</li>
        </ul>
        <ol>
            <li>ordered</li>
            <li>list</li>
        </ol>
    </div>

    <div class="spacer | my-4"></div>
    <h2>Tasks</h2>

    <app-tasks-demo></app-tasks-demo>
</app-centered-layout>

<ng-template #contextMenu>
    <app-drop-down [items]="contextMenuOptions"></app-drop-down>
</ng-template>
