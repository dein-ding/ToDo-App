<div class="task-progress-container {{ variant }}">
    <div *ngIf="tasksCount || showAlways" class="task-progress">
        <span class="clr-submit" [class.last]="progress == 100" [style]="'width:' + progress + '%;'"></span>
        <span
            class="clr-primary"
            [style]="'width:' + (100 - progress) + '%;'"
        ></span>
    </div>
</div>
