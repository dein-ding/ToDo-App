<!-- This might be interesting someday: rounded-lg py-2 px-3 transition-shadow focus:ring-2 focus:ring-primary-400 -->
<div
    class="description | text-tinted-300 outline-none"
    [innerHTML]="description$ | async"
    [class.show-placeholder]="!(descriptionDomState$ | async)"
    [attr.data-placeholder]="'Description or notes'"
    focusable
    #focusable="focusable"
    contenteditable
    [spellcheck]="focusable.isFocused"
    (textChanges)="descriptionChanges$.next($event)"
    [mutationOptions]="{ observe: focusable.isFocused }"
    (blur)="blurEvents$.next($event)"
    data-test-name="description-editor"
></div>
